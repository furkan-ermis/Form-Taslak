<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Taslak</title>
    <link rel="stylesheet" href="style/all.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <form action="https://httpbin.org/post" method="post">
      <input type="hidden" value="product-value" name="product" />

      <div class="form-row">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="Furkan ErmiÅŸ"
        />
      </div>
      <div class="form-row">
        <label for="Phone">Phone</label>
        <input type="tel" name="phone" id="phone" required />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-row">
        <label for="text">Text</label>
        <textarea type="text" id="text" name="text" rows="3"></textarea>
      </div>
      <div class="form-row">
        <label for="city">City</label>
        <select name="city" id="city">
          <option value="34">Istanbul</option>
          <option value="35">Izmir</option>
          <option value="06">Ankara</option>
          <option value="57">Sinop</option>
          <option value="59">Tekirdag</option>
        </select>
      </div>
      <div class="form-row">
        <p>Favorite Color</p>
        <div class="radio-container">
          <label for="red"
            ><input type="radio" name="color" id="red" checked />Red</label
          >
          <label for="green"
            ><input type="radio" name="color" id="green" />Green</label
          >
        </div>
      </div>
      <div class="form-row">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
